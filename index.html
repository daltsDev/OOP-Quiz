<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>OOP Quiz</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz-question-box">
                    <h1 class="jabquiz-question">Who is the first president of the united states?</h1>
                    <p class="jabquiz-tracker">1 of 7</p>
                    <div class="progress">
                        <div class="progress-inner"></div>
                    </div>
                    <div class="jabquiz-tagline">Pick an option below!</div>
                </div>
                <div class="jabquiz-choice-box">
                    <ul class="jabquiz-choices">
                        <!-- Dynamic Content -->
                        <li class="jabquiz-choice">
                            <input type="radio" name="choice" class="jabquiz-input" id="choice0">
                            <label for="choice0" class="jabquiz-label">
                                <i></i>
                                Martin Luther King
                            </label>
                        </li>
                        <li class="jabquiz-choice">
                            <input type="radio" name="choice" class="jabquiz-input" id="choice1">
                            <label for="choice1" class="jabquiz-label">
                                <i></i>
                                option 2
                            </label>
                        </li>
                        <li class="jabquiz-choice">
                            <input type="radio" name="choice" class="jabquiz-input" id="choice2">
                            <label for="choice2" class="jabquiz-label">
                                <i></i>
                                Tony RObin
                            </label>
                        </li>
                        <li class="jabquiz-choice">
                            <input type="radio" name="choice" class="jabquiz-input" id="choice3">
                            <label for="choice3" class="jabquiz-label">
                                <i></i>
                                Stephen Dalton
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="jabquiz-footer">
                    <button class="button button-bordered next">Next</button>
                    <button class="button button-bordered restart">Restart</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
