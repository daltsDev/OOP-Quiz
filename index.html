<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>OOP Quiz</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz-question-box">
                    <h1 class="jabquiz-question"></h1>
                    <p class="jabquiz-tracker"></p>
                    <div class="progress">
                        <div class="progress-inner"></div>
                    </div>
                    <div class="jabquiz-tagline">Pick an option below!</div>
                </div>
                <div class="jabquiz-choice-box">
                    <ul class="jabquiz-choices">
                        <!-- Dynamic Content -->
                        
                    </ul>
                </div>
                <div class="jabquiz-footer">
                    <button class="button button-bordered next">Next</button>
                    <button class="button button-bordered restart">Restart</button>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="/js/app.js" type="module"></script>
</html>
